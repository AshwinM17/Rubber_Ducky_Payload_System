<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Have Been Hacked</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #ff0000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Text Styling */
        .hacked-message {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
            animation: flicker 1.5s infinite alternate;
        }

        /* Animation */
        @keyframes flicker {
            0% {
                opacity: 0.8;
                text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
            }

            50% {
                opacity: 0.5;
                text-shadow: 0 0 5px #ff0000, 0 0 15px #ff0000, 0 0 25px #ff0000, 0 0 35px #ff0000;
            }

            100% {
                opacity: 1;
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
        }
    </style>
</head>

<body>
    <div class="hacked-message">
        You Have Been Hacked
    </div>
</body>

</html>
